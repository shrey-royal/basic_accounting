                    </div>
                    <div class="col-lg-12">
                        
                        <select name="{{ form.lot_no.name }}" id="{{ form.lot_no.id_for_label }}" style="width: 200px;
                        left: -470px;position:relative;">
                            {% for option in form.lot_no.field.choices %}
                                <option value="{{ option.0 }}">{{ option.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div><br><br>
                <div class="form-group">
                    <button type="submit" class="form-control-submit-button" style="width: 200px;">Submit</button>
                </div>
            </form>
