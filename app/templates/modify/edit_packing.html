{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Packing</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/fontawesome-all.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/swiper.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link rel="icon" href="{% static 'images/favicon.png' %}">
</head>
<body>
    <div class="container">
        <h2>Edit Packing</h2>
        <form method="post">
            {% csrf_token %}
            {{ packing_form.as_p }}
            <h3>Bundles</h3>
            {% for bundle_form in bundle_forms %}
            <div class="form-group">
                <label for="id_{{ bundle_form.prefix }}-bundle">Bundle</label>
                {{ bundle_form.bundle }}
            </div>
            <div class="form-group">
                <label for="id_{{ bundle_form.prefix }}-grade">Grade</label>
                {{ bundle_form.grade }}
            </div>
            <div class="form-group">
                <label for="id_{{ bundle_form.prefix }}-sizes">Sizes</label>
                {{ bundle_form.sizes }}
            </div>
            <div class="form-group">
                <label for="id_{{ bundle_form.prefix }}-sheet">Sheet</label>
                {{ bundle_form.sheet }}
            </div>
            <div class="form-group">
                <label for="id_{{ bundle_form.prefix }}-weight">Weight</label>
                {{ bundle_form.weight }}
            </div>
            <div class="form-group">
                <label for="id_{{ bundle_form.prefix }}-remarks">Remarks</label>
                {{ bundle_form.remarks }}
            </div>
            <hr>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

    <script src="{% static 'js/bootstrap.min.js' %}"></script> <!-- Bootstrap framework -->
    <script src="{% static 'js/swiper.min.js' %}"></script> <!-- Swiper for image and text sliders -->
    <script src="{% static 'js/purecounter.min.js' %}"></script> <!-- Purecounter counter for statistics numbers -->
    <script src="{% static 'js/scripts.js' %}"></script> <!-- Custom scripts -->
</body>
</html>
